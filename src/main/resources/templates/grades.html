<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grades</title>
    <link rel="stylesheet"  th:href="@{/grades-stylesheet.css}">
</head>
<body>
    <div class="topnav">
        <a th:href="@{/}">Form</a>
        <a th:href="@{/grades}">Grades</a>
    </div>

    <div class="container">
        <h2> Grades </h2>
        <table id="table">
            <tr>
                <th>Student</th>
                <th>Subject</th>
                <th>Letter Grade</th>
                <th><a role="button" class="addNew" th:href="@{/}">Add New</a></th>
            </tr>
            <tr th:each="grade: ${grades}">
                <td th:text="*{grade.name}" ></td>
                <td th:text="*{grade.subject}" ></td>
                <td th:text="*{grade.score}" ></td>
                <td><a role="button" class="update" th:href="@{/(id = ${grade.id})}">Update</a> </td>
            </tr>
        </table>
    </div>

</body>
</html>
